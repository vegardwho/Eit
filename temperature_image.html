<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
.x-inverted {
	-moz-transform: scaleX(-1);
	-o-transform: scaleX(-1);
	-webkit-transform: scaleX(-1);
	transform: scaleX(-1);
	filter: FlipH;
	-ms-filter: "FlipH";
}

#img-container {
	width: 512px;
}

</style>
</head>

<body>
<div id="img-container">
<img src="temperature.png" id="myImage" style="width: 512px; height: 512px">
</div>
<button class=rot data-rotate-amount=0>0 deg</button>
<button class=rot data-rotate-amount=90>90 deg</button>
<button class=rot data-rotate-amount=180>180 deg</button>
<button class=rot data-rotate-amount=270>270 deg</button>
<button class="invert-x">Flip horizontally</button>

<script>
setInterval(function() {
    var myImageElement = document.getElementById('myImage');
    myImageElement.src = 'temperature.png?rand=' + Math.random();
}, 250);

$(document.body).on('click', 'button.rot', function() {
var rotateAmount = $(this).data('rotate-amount');
$('#myImage').css('transform', 'rotate(' + rotateAmount + 'deg)');
});

$(document.body).on('click', 'button.invert-x', function() {
$('#img-container').toggleClass('x-inverted');
});


</script>
</body>

</html>
